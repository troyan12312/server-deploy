<div style="text-align: center">
  <div class="detail" style="width: 50rem; display: inline-block">
    <img [src]="image" class="detail-image">
    <div class="detail-body">
      <h4 class="detail-title" style="color:cornflowerblue">{{ title }}</h4>
      <p class="detail-text" style="font-family: 'Monaco'">{{ text }}</p>
    </div>
    <div class="detail-body">
      <button class="btn btn-outline-info" [routerLink]="['/blog']">Back to blog</button>
    </div>
  </div>
</div>
